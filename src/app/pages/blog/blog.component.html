<div class="blog-page-container">
  <!-- Header -->
  <div class="header-container">
    <app-header [headerConfig]="headerConfig" [isDark]="isHeaderDark"></app-header>
  </div>

  <div class="blog-page-content">
    <!-- Hero Section with Featured Post -->
    <div class="hero-section">
      <h1 class="hero-title">{{ featuredPost.title }}</h1>
      <div class="hero-meta">
        <span class="author">By {{ featuredPost.author }}</span>
        <span class="separator">|</span>
        <span>Published on </span>
        <span class="date">{{ featuredPost.publishedDate }}</span>
        <span class="separator">|</span>
        <span class="read-time">{{ featuredPost.readTime }}</span>
      </div>
      <div class="hero-image">
        <img [src]="featuredPost.imageUrl" [alt]="featuredPost.title" />
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Left Column - Article Content -->
      <div class="left-column">
        <!-- Article Content -->
        <article class="article-content">
          <div class="article-text" [innerHTML]="featuredPost.content"></div>
        </article>
      </div>

      <!-- Right Column - Sidebar -->
      <aside class="right-column">
        <!-- Popular Posts -->
        <div class="popular-posts">
          <p class="sidebar-title">POPULAR POSTS</p>
          <div class="popular-posts-list">
            <div class="popular-post" *ngFor="let post of popularPosts">
              <div class="popular-post-image">
                <img [src]="post.imageUrl" [alt]="post.title" />
              </div>
              <div class="popular-post-content">
                <h6 class="popular-post-title">{{ post.title }}</h6>
              </div>
            </div>
          </div>
        </div>

        <!-- Newsletter Signup -->
        <div class="newsletter-signup">
          <h4 class="newsletter-title">{{ newsletterData.title }}</h4>
          <p class="newsletter-description">{{ newsletterData.description }}</p>
          <button mat-button class="rzume-button-secondary newsletter-button">
            <span class="button-elements">{{ newsletterData.buttonText }}</span>
          </button>
        </div>
      </aside>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
</div>
