<header class="header" [class.dark]="isDark" [class.light]="!isDark">
  <div class="header-container">
    <div class="header-brand">
      <img [src]="isDark ? 'assets/icons/rzume_logo_white.svg' : 'assets/icons/rzume_logo_black.svg'" alt="rzume logo" class="logo" />
    </div>

    <nav class="header-nav" [class.open]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item" *ngFor="let item of headerConfig.navigationItems">
          <a
            [routerLink]="item.route"
            class="nav-link"
            [class.active]="item.isActive"
            (click)="closeMenu()"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>

    <div class="header-actions">
      <button mat-button class="rzume-button-outline-text header-button" (click)="navigateToLogin()">
        <span class="button-elements">{{ headerConfig.loginText }}</span>
      </button>
      <button 
        mat-button 
        [class]="!isDark ? 'rzume-button-primary header-button' : 'rzume-button-secondary header-button'"
        (click)="navigateToSignUp()"
      >
        <span class="button-elements">{{ headerConfig.signUpText }}</span>
      </button>
    </div>

    <button class="mobile-menu-btn" (click)="toggleMenu()" [class.open]="isMenuOpen">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
  </div>
</header>
