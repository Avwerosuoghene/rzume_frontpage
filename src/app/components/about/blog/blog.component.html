<section class="blog-section">
  <div class="container">
    <div class="section-header">
      <p class="section-subtitle">{{ sectionData.subtitle }}</p>
      <h2 class="section-title">{{ sectionData.title }}</h2>
    </div>
    
    <div class="blog-grid">
      <app-blog-post 
        *ngFor="let post of blogPosts" 
        [post]="post"
        class="blog-grid-item">
      </app-blog-post>
    </div>
  </div>
</section>
