<section #heroSection class="hero-section" [class.dark]="isDark">
  <div class="hero-background">
    <img #heroImage [src]="heroData.backgroundImageSrc" [alt]="heroData.backgroundImageAlt" class="hero-bg-image">
    <div class="hero-overlay"></div>
  </div>
  
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">{{ heroData.title }}</h1>
      <p class="hero-subtitle">{{ heroData.subtitle }}</p>
    </div>
    
    <div class="hero-actions" *ngIf="showButtons">
      <button mat-button class="rzume-button-secondary" (click)="navigateToSignUp()">
        <span class="button-elements">{{ heroData.primaryButtonText }}</span>
      </button>
      <button mat-button class="rzume-button-outline" (click)="navigateToNewsletter()">
        <span class="button-elements">{{ heroData.secondaryButtonText }}</span>
      </button>
    </div>
  </div>
</section>
