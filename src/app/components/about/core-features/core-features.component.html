<section class="core-features-section">
  <div class="container">
    <div class="section-header">
      <h1 class="section-title white">{{ sectionData.title }}</h1>
    </div>
    
    <div class="core-features-grid">
      @for (feature of coreFeatures; track feature.id) {
        <app-core-feature 
          [feature]="feature">
        </app-core-feature>
      }
    </div>
  </div>
</section>
